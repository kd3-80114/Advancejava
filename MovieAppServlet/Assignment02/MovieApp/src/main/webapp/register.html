<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<body>
	<center>
		<form action="register" method="post">
			<table>
				<tbody>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="fname"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="lname"></td>
					</tr>
					<tr>
						<td>E-mail:</td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" name="pwd"></td>
					</tr>
					<tr>
						<td>Mobile No:</td>
						<td><input type="text" name="mobno"></td>
					</tr>
					<tr>
						<td>Birth Date:</td>
						<td><input type="text" name="bdate"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Sign Up"> <a
							href="index.html">Sign In</a></td>
					</tr>
				</tbody>
			</table>
		</form>
	</center>
</body>
</html>
